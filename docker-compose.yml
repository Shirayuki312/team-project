version: "3.8"
services:
  postgres:
    image: ankane/pgvector:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: plan4life_db
      POSTGRES_USER: plan4life
      POSTGRES_PASSWORD: plan4life_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plan4life -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
